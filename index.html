<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="img-container">
        <div><img alt=""></div>
    </section>
    <section class="text-content">
        <div class="header-text">
            <p><b>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    <span>Sign up now to get started.</span>
                </b></p>
            <p><b>You know you want to.</b></p>
        </div>
        <div class="form-section">
            <p><b>Let's do this</b></p>
            <form action="" method="">
                <div class="coln">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                </div>

                <div class="coln">
                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>

                    <div>
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                </div>

                <div class="coln">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>

                    <div>
                        <label for="confirm-pass">CONFIRM-PASSWORD</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                    </div>
                </div>
                
                <div class="submit-container">
                    <button type="submit">Submit</button>
                    <p>Already have an account? <a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
